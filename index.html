<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register your details such as name, class, address, and contact number. <br>You can also edit and delete records.</p>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Register Student</h2>
            <form id="registration-form">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" required>
                
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="emailID" required>
                
                <label for="contactNo">Contact No:</label>
                <input type="number" id="contactNo" name="contactNo" required>
                
                <button type="button" onclick="addStudent()">Add Student</button>
            </form>
        </section>
        
        <section id="display-section">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-records">
                    <!-- Student records will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
